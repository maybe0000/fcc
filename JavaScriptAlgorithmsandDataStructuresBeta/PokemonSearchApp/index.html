<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <h1 class="title">Pokémon Search App</h1>
        <div id="pokemon-container">
            <label for="search-input">
                Search for Pokémon Name or ID:
            </label>
            <div id="input-container">
                <input type="text" id="search-input" required>
                <button class="btn" id="search-button">Search</button>
            </div>
            <div id="image-container">
                <div class="pokemon-name-details">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                </div>
                <div class="pokemon-w-h-details">
                    <p id="weight"></p>
                    <p id="height"></p>
                </div>
                <div id="pokemon-img"></div>
                <div id="types"></div>
            </div>
            <div id="stats-container">
                <table>
                    <tbody>
                        <tr>
                            <th><b>Base</b></th>
                            <th><b>Stats</b></th>
                        </tr>
                        <tr>
                            <th>HP:</th>
                            <th id="hp"></th>
                        </tr>
                        <tr>
                            <th>Attack:</th>
                            <th id="attack"></th>
                        </tr>
                        <tr>
                            <th>Defense:</th>
                            <th id="defense"></th>
                        </tr>
                        <tr>
                            <th>Sp. Attack:</th>
                            <th id="special-attack"></th>
                        </tr>
                        <tr>
                            <th>Sp. Defense:</th>
                            <th id="special-defense"></th>
                        </tr>
                        <tr>
                            <th>Speed:</th>
                            <th id="speed"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="./script.js">

    </script>
</body>

</html>
