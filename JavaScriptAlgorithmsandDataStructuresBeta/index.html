<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Iceland">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div id="main-screen">
            <h1>Is it a Palindrome?</h1>
            <div id="palindrome-checker">
                <h4>Enter in text to check for a palindrome:</h4>
                <div id="input-screen">
                    <form>
                        <input type="text" id="text-input" required>
                        <button id="check-btn" type="submit">Check</button>
                    </form>
                </div>
                <div id="result"></div>
            </div>
            <div id="palindrome-info">
                <p><i class="fas fa-lightbulb"></i> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.freecodecamp.org/fcc4c0f1f3d-90fc-4156-9b7a-b404d3fbad60">Author: Sara Markic</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
