<!DOCTYPE html>
<html>

<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Gloria+Hallelujah&family=Londrina+Sketch&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Londrina+Sketch&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>D3 Scatter Plot</title>
</head>

<body>
    <style>
        html,
        body {
            background-color: rgb(66, 100, 105);
            font-family: 'Space Mono', monospace;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(250, 252, 217);
        }

        #main-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80%;
            width: 90%;
            background-color: rgb(254, 230, 234);
        }

        .titles {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 4%;
            padding: 2vh 0;
            text-align: center;
            color: black;
        }

        #title {
            font-size: large;
            width: 100%;
        }

        #subtitle {
            font-size: medium;
            width: 100%;
        }

        #scatterplot-chart {
            width: 100%;
            height: 96%;
        }

        svg {}

        .bar:hover {
            fill: rgb(190, 202, 181);
        }

        footer {
            display: flex;
            justify-content: space-between;
            position: absolute;
            flex-direction: row;
            width: 100%;
            padding-bottom: 1vh;
            bottom: 10px;
            white-space: nowrap;
        }

        footer a {
            color: rgb(226, 206, 237);
            font-size: small;
            text-decoration: none;
            font-family: "Gloria Hallelujah", monospace;
        }

        .author-footer {
            text-align: right;
            padding-right: 2vh;
        }

        .source-footer {
            padding-left: 2vh;
        }

        footer a:hover {
            color: rgb(18, 32, 9);
            text-decoration: underline;
        }

        #legend {
            background-color: white;
            position: absolute;
            right: 15vh;
            bottom: 15vh;
            border: 1px solid teal;
        }

        #tooltip {
            position: absolute;
            background-color: rgb(190, 202, 181);
            border: 1px solid rgb(66, 100, 105);
            padding: 1vh;
            border-radius: 1vh;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
    <div id="main-screen">
        <div class="titles">
            <div id="title">
                Doping in Professional Bicycle Racing
            </div>
            <div id="subtitle">
                35 Fastest times up Alpe d'Huez
            </div>
        </div>
        <div id="scatterplot-chart">
        </div>
        <div id="legend"></div>
        <div id="tooltip"></div>
    </div>
    <footer>
        <a class="source-footer"
            href="https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json"
            target="_blank">Source</a>
        <a class="author-footer" href="https://www.freecodecamp.org/fcc4c0f1f3d-90fc-4156-9b7a-b404d3fbad60"
            target="_blank">Author: Sara Markic</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>

    <script>
        let bicycleData;
        fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json')
            .then(response => response.json())
            .then(data => {
                bicycleData = data;

                renderChart();
                window.addEventListener('resize', renderChart);

                function renderChart() {

                    d3.select("#scatterplot-chart svg").remove();

                    const svg = d3.select("#scatterplot-chart")
                        .append("svg")
                        .attr("width", "100%")
                        .attr("height", "100%")
                        .attr("overflow", "visible");

                    const svgWidth = svg.node().getBoundingClientRect().width;
                    const svgHeight = svg.node().getBoundingClientRect().height;

                    function convertToDate(mmss) {
                        const [mm, ss] = mmss.split(":");
                        const d = new Date(0);
                        d.setMinutes(Number(mm));
                        d.setSeconds(Number(ss));
                        return d;
                    }

                    const yScale = d3.scaleLinear()
                        .domain([d3.min(bicycleData, d => convertToDate(d.Time)), d3.max(bicycleData, d => convertToDate(d.Time))])
                        .range([svgHeight - 10, 0]);

                    const xScale = d3.scaleLinear()
                        .domain([d3.min(bicycleData, d => d.Year) - 1, d3.max(bicycleData, d => d.Year) + 1])
                        .range([0, svgWidth]);

                    svg.selectAll("circle")
                        .data(bicycleData)
                        .enter()
                        .append("circle")
                        .attr("class", "dot")
                        .attr("cx", (d) => {
                            return xScale(d.Year);
                        })
                        .attr("cy", d => {
                            return yScale(convertToDate(d.Time));
                        })
                        .attr("data-xvalue", (d) => {
                            return d.Year;
                        })
                        .attr("data-yvalue", d => {
                            return convertToDate(d.Time);
                        })
                        .attr("r", 5)
                        .attr("fill", (d) => {
                            if (d.Doping == "") {
                                return "orange";
                            }
                            else {
                                return "teal";
                            }
                        });

                        const xAxis = d3.axisBottom(xScale)
                            .tickFormat(String);

                        svg.append("g")
                            .attr("id", "x-axis")
                            .attr("transform", "translate(0, " + (svgHeight) + ")")
                            .call(xAxis);

                        const yAxis = d3.axisLeft(yScale)
                            .tickFormat(d3.timeFormat('%M:%S'));

                        svg.append("g")
                            .attr("id", "y-axis")
                            .call(yAxis);

                    const legendSvg = d3.select("#legend")
                                        .append("svg")
                                        .attr("width",200)
                                        .attr("height",50);

                          legendSvg.append("circle")
                                        .attr("cx",20)
                                        .attr("cy",20)
                                        .attr("r", 5)
                                        .style("fill", "orange");

                           legendSvg.append("circle")
                                        .attr("cx",20)
                                        .attr("cy",40)
                                        .attr("r", 5)
                                        .style("fill", "teal");


                           legendSvg.append("text")
                                        .attr("x", 35)
                                        .attr("y", 21)
                                        .text("No doping allegations")
                                        .style("font-size", "10px")
                                        .attr("alignment-baseline", "middle");
                            
                            legendSvg.append("text")
                                        .attr("x", 35)
                                        .attr("y", 41)
                                        .text("Doping allegations")
                                        .style("font-size", "10px")
                                        .attr("alignment-baseline", "middle");

                    }

                }
            );

    </script>
</body>

</html>
